services:
  db:
    image: postgres:16-alpine
    container_name: mealplan-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mealplan
      POSTGRES_PASSWORD: mealplan
      POSTGRES_DB: mealplan
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mealplan"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
